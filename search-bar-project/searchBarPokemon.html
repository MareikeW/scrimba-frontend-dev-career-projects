<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="searchBarPokemon.css">
    <title>Suchleiste</title>
</head>
<body>
    <h1>Suche nach deinem Lieblingspokémon!</h1>

    <div id="container">
        <div id="searchPokemon">
            <label for="pokemonName">Pokémon: </label>
            <input type="text" id="pokemonName">
        </div>

        <ul id="results">
            <li class="name">Enton</li>
            <li class="name">Mautzi</li>
            <li class="name">Flegmon</li>
            <li class="name">Glumanda</li>
        </ul>
    </div>
    <script src="searchPokemon.js"></script>
</body>
</html>

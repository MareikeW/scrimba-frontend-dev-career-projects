<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Würfelspiel</title>
    <link rel="stylesheet" type="text/css" href="diceGame.css" >
</head>

<body>
   <h1>Würfelspiel</h1> 
   <h2>Wer würfelt zuerst 25 oder mehr Punkte?</h2>
   <p id="rules">Achtung: Würfelst du eine 6, bekommst du 6 Punkte abgezogen!</p>
   <div id="game-container">
        <h3 id="playersTurn">Spieler 1 ist an der Reihe</h3>
        
       <div>
           <h5 id="playerOneTitle">Spieler 1</h5>
           <p id="player-1-scoreboard">0</p>
           <div id="player-1-dice" class="active"></div>
       </div>

       <div>
        <h5 id="playerTwoTitle">Spieler 2</h5>
        <p id="player-2-scoreboard">0</p>
        <div id="player-2-dice"></div>
    </div>

    <button id="btn-roll-dice">Würfeln</button>
    <button id="btn-reset-game">Neues Spiel</button>

   </div>
   <div id="modal-window">
       <div id="modal-content">
       <h2>Wer darf anfangen?</h2>
       <p id="modal-paragraph">Um das herauszufinden, klicke auf "Würfeln".</p>
       <button id="who-may-start">Würfeln</button>
    </div>
   </div>

    
    <script src="diceGame.js"></script>
</body>

</html>
